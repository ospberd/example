<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST SOCKET</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <script src="socket.io/socket.io.js"></script>
</head>
<body>
    <div id="v-app">
        <h1>Websocket tester</h1>
        <form>
            <input v-model="text" type="text">
            <button @click.prevent="sendChatMessage">Send</button>
        </form>
        <p>
            <ul>
                <li v-for="msg of messages" >{{msg}}</li>
            </ul>
        </p>
    </div>
    <script>
        var app = new Vue({
            el: "#v-app",
            data: {
                text: "",
                messages: [],
                socket: { chat:null, alerts:null}
            },
            methods: {
                sendChatMessage()  {
                    this.socket.chat.emit("chatToServer", this.text) ;
                    this.text = '';
                },
                receiveChatMessage(msg)  {
                    this.messages.push(msg)
                }
            },
            created() {
                this.socket.chat = io("http://localhost:3000/chat");
                this.socket.chat.on('chatToClient', (msg)=>{
            
                    this.receiveChatMessage(msg);
                })
            }

        })
    </script>
</body>
</html>
